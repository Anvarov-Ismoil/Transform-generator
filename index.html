<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <div class="range-block">
            <p><input class="sc" type="range" min="0.1" max="2" value="1" step="0.1"> Scale</p>
            <p><input class="rt" type="range" min="0" max="360" value="0" step="1"> Rotate</p>
            <p><input class="tx" type="range" min="-100" max="100" value="0" step="1"> Translate X</p>
            <p><input class="ty" type="range" min="-100" max="100" value="0" step="1"> Translate Y</p>
            <p><input class="sk" type="range" min="-100" max="100" value="0" step="1"> Skew</p>
            <p><input class="bw" type="range" min="0" max="50" value="0" step="1"> Border Width</p>
            
            <p><input class="bc" type="color"> Border Color</p>
            <p><input class="bgc" type="color"> Background Color</p>
        </div>
        
        <div class="block">
            <textarea disabled></textarea>
        </div>

    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
